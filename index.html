            <p class="text-red-600 font-black uppercase tracking-widest text-[10px]">Research | ARR Jan '26</p>
            <h2>Summary</h2>
            <p><strong>PHANTOM RECALL</strong> is a diagnostic benchmark designed to investigate whether Large Language Models (LLMs) are truly reasoning or simply replaying memorized scripts from their training data.</p>
            <ul>
                <li><strong>Template-Perturbation:</strong> We pair classic logic puzzles with carefully designed perturbations that maintain surface-level details but change the underlying reasoning template and correct answer.</li>
                <li><strong>Findings:</strong> Across 8 model families (GPT, Gemini, Claude, LLaMA, etc.), we identified "phantom recall"‚Äîwhere models output standard solutions even when they no longer fit the scenario.</li>
                <li><strong>Contribution:</strong> Developed an automated logical-equivalence judge and a step-level error taxonomy achieving 96% human agreement.</li>
            </ul>
        </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active', 'animate__animated', 'animate__fadeIn'));
            const activePage = document.getElementById(pageId);
            activePage.classList.add('page-active', 'animate__animated', 'animate__fadeIn');
            window.scrollTo(0, 0);
        }

        const dates = {
            reb: new Date("February 15, 2026 06:00:00").getTime(),
            meta: new Date("March 10, 2026 06:00:00").getTime()
        };

        function updateClocks() {
            const now = new Date().getTime();
            Object.keys(dates).forEach(key => {
                const diff = dates[key] - now;
                if (diff < 0) return;
                document.getElementById(key + '-d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById(key + '-h').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById(key + '-m').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById(key + '-s').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            });
        }
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
