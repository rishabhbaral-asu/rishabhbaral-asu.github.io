        <style>
            :root {
                --umd-red: #e21833;
                --asu-maroon: #8c1d40;
                --asu-gold: #ffc627;
                --glass: rgba(255, 255, 255, 0.9);
            }

            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #fff5f5 0%, #fef2f2 50%, #fffbeb 100%);
                scroll-behavior: smooth;
                min-height: 100vh;
                overflow-x: hidden;
            }

            .floating-bg {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                pointer-events: none; z-index: 0; overflow: hidden;
            }
            .bubble {
                position: absolute; bottom: -100px; font-size: 2.5rem; opacity: 0;
                animation: float-up 15s infinite linear; will-change: transform, opacity;
            }
            @keyframes float-up {
                0% { transform: translateY(0) rotate(0deg); opacity: 0; }
                10% { opacity: 0.4; }
                100% { transform: translateY(-130vh) rotate(360deg); opacity: 0; }
            }

            .page-content { display: none; min-height: 100vh; position: relative; z-index: 10; }
            .page-active { display: block; }

            .glass-card {
                background: var(--glass);
                backdrop-filter: blur(16px);
                border: 1px solid rgba(140, 29, 64, 0.1);
                border-radius: 2rem;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            #milestones { background: var(--asu-maroon) !important; color: white; }
            .flip-box {
                background: #2a0a14; color: var(--asu-gold); border-radius: 8px;
                padding: 0.8rem 0.2rem; min-width: 55px; text-align: center;
                font-family: monospace; box-shadow: 0 4px 0 #000; border: 1px solid var(--asu-gold);
            }
            .calendar-grid {
                display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px;
                background: #5c132a; padding: 4px; border-radius: 6px; font-size: 0.5rem;
            }
            .cal-day { background: #8c1d40; padding: 2px; text-align: center; border-radius: 2px; }
            .cal-target { background: white; color: var(--asu-maroon); font-weight: 900; }

            /* Professional Map Styling */
            .map-container {
                width: 100%; height: auto; background: #f8fafc;
                border-radius: 1rem; border: 1px solid #e2e8f0;
                padding: 10px; display: flex; align-items: center; justify-content: center;
            }
            #usa-map-svg { width: 100%; height: auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05)); }
            .state-path { 
                fill: #cbd5e1; stroke: #ffffff; stroke-width: 0.75; 
                transition: fill 0.3s ease, transform 0.2s ease;
                cursor: pointer;
            }
            .state-path:hover { transform: scale(1.01); filter: brightness(1.1); }
            .highlighted-state { fill: var(--asu-maroon) !important; stroke: var(--asu-gold) !important; stroke-width: 1.5; }
        </style>

        <script>
            function showPage(pageId) {
                document.querySelectorAll(".page-content").forEach(p => p.classList.remove("page-active"));
                document.getElementById(pageId).classList.add("page-active");
                window.scrollTo(0,0);
            }

            // High Precision Countdown
            const dates = { reb: new Date("February 15, 2026 06:00:00") };
            function updateClocks() {
                const now = new Date().getTime();
                const diff = dates.reb.getTime() - now;
                if (diff < 0) return;
                document.getElementById("reb-d").innerText = Math.floor(diff / (86400000)).toString().padStart(2,"0");
                document.getElementById("reb-h").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2,"0");
                document.getElementById("reb-m").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2,"0");
                document.getElementById("reb-s").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2,"0");
            }

            // Map Highlight
            function setupMap() {
                const targetStates = ['AZ', 'CA', 'TX', 'IL', 'GA', 'MD', 'VA', 'DC'];
                targetStates.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.classList.add('highlighted-state');
                });
            }

            window.onload = () => {
                setInterval(updateClocks, 1000);
                updateClocks();
                setupMap();
            };
        </script>
